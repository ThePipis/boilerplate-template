name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Turbo â€“ typecheck, lint, test
        run: |
          pnpm turbo run typecheck
          pnpm turbo run lint
          pnpm turbo run test

      - name: Build
        run: pnpm turbo run build
